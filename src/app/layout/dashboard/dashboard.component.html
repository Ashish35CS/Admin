<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'dashboard'" [count]="13" [label]="'New Tickets!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'New task!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'New Orders!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Tickets!'"></app-stat>
    </div>
</div>

<hr>
<button type="button" class="btn btn-warn" (click)="getData(4)">Get Data</button>
<form [formGroup]='testForm' (ngSubmit)="onSubmit(testForm)">
    <div class="input-group mb-3" style="width: 40rem;">
        <div class="input-group-prepend">
            <span for="name" class="input-group-text" id="basic-addon1">Product Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Product Name" name="name" formControlName="name" required>
        <div  *ngIf="testForm.get('name').hasError('required') && (testForm.get('name').dirty || testForm.get('name').touched)"  >
            <div class="alert alert-danger" *ngIf="testForm.get('name').errors.required">
                Name is mandatory.
            </div>
        </div>
    </div>
    <div class="input-group mb-3" style="width: 40rem;">
        <div class="input-group-prepend">
            <span for="PType" class="input-group-text" id="basic-addon2">Product Type</span>
        </div>
        <input  style="width: 20rem;" type="text" class="form-control" placeholder="Product Type"   name="PType" formControlName="PType" required>
        <div *ngIf="testForm.get('name').hasError('required') && (testForm.get('name').dirty || testForm.get('name').touched)" >
                <div  class="alert alert-danger" *ngIf="testForm.get('name').errors.required">
                    Type is mandatory.
                </div>
            </div>
    </div>
    <div class="input-group mb-3" style="width: 40rem;">
            <div class="input-group-prepend">
                <span for="Price" class="input-group-text" id="basic-addon2">Product Price</span>
            </div>
            <input type="text" class="form-control" placeholder="Product Price"   name="Price" formControlName="Price" required>
        </div>

   <br><br>
    <button type="submit" [disabled]="!testForm.valid" class="btn btn-primary">Submit</button>
</form>
<br>
<br>
<hr>
<button mat-button (click)="hello()">Click me!</button>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let item of places">
        <mat-card>
            <img mat-card-image [src]="item.imgSrc">
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">{{item.place}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{item.description}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>{{item.charge}}</button>
                <button mat-button>
                    <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
